<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <h1>Registration Results</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>First Name</td>
          <td id="firstName"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td id="lastName"></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td id="dob"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td id="gender"></td>
        </tr>
        <tr>
          <td>Address</td>
          <td id="address"></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td id="phone"></td>
        </tr>
        <tr>
          <td>Course</td>
          <td id="course"></td>
        </tr>
        <tr>
          <td>Year</td>
          <td id="year"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td id="email"></td>
        </tr>
        <tr>
          <td>Password</td>
          <td id="password"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="index.html">Back to Form</a>
  <script>
    const userData = JSON.parse(localStorage.getItem('userData'));
    document.getElementById('firstName').textContent = userData.firstName;
    document.getElementById('lastName').textContent = userData.lastName;
    document.getElementById('dob').textContent = userData.dob;
    document.getElementById('gender').textContent = userData.gender;
    document.getElementById('address').textContent = userData.address;
    document.getElementById('phone').textContent = userData.phone;
    document.getElementById('course').textContent = userData.course;
    document.getElementById('year').textContent = userData.year;
    document.getElementById('email').textContent = userData.email;
    document.getElementById('password').textContent = userData.password;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
