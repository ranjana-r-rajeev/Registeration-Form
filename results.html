<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div id="results"></div>
    <a href="/">Back to Form</a>
    <script>
        const resultsList = document.getElementById('results');
        const params = new URLSearchParams(window.location.search);
        const registrationData = {};
        
        // Collect registration data from the URL parameters
        registrationData.firstname = params.get('firstname');
        registrationData.lastname = params.get('lastname');
        registrationData.gender = params.get('gender');
        registrationData.phone = params.get('phone');
        registrationData.date = params.get('date');
        registrationData.address = params.get('address');
        registrationData.email = params.get('email');
        
        // Store registration data in Local Storage
        localStorage.setItem('registrationData', JSON.stringify(registrationData));
        
        // Display registration data on the results page
        Object.entries(registrationData).forEach(([key, value]) => {
          const result = `${key}: ${value}`;
          resultsList.append(result);
          resultsList.append(document.createElement('br'));
        });
      </script>
    
</body>
</html>
