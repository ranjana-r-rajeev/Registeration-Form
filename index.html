<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOA UNIVERSITY</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/logo.png" type="image/icon type">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="back">
    <div class="titlebar">
      <div class="logo">
        <img src="./images/logo1.png" class="pic" alt="">
      </div>
    </div>
    <div class="main">
      <form action="results.html" class="form" method="post">
        <header><b>Registration of CST</b></header>
        <div class="row">
          <label for="">Name: </label> <br>
          <div class="col">
            <input type="text" class="form-control" name="firstname" placeholder="First name" aria-label="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="lastname" placeholder="Last name" aria-label="Last name" required>
          </div>
        </div>
        <div class="row">
          <label for="DOB">Date of Birth: </label> <br>
          <div class="col">
            <input type="date" class="form-control" name="DOB" placeholder="Dateofbirth" aria-label="Dateofbirth" required>
          </div>
          <label for="gender">Gender: </label>  <br>
          <div class="col">
            <input type="radio" class="form-control" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" class="form-control" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
          </div>
        </div>
        <div class="row">
          <label for="">Address:</label> <br>
          <div class="col">
            <input type="text" class="form-control" name="address" placeholder="Address" aria-label="" required>
          </div> 
          <label for="">Phone: </label> <br>
          <div class="col">
            <input type="number" class="form-control" name="phone" placeholder="Mobile No." aria-label="Phone" required>
          </div> 
        </div>
        <div class="row">
          <label for="">Course:</label> <br>
          <div class="col">
            <select class="form-control" name="course" aria-label="Default select example" >
              <option selected>Select</option>
              <option value="MCA">MCA</option>
              <option value="MSC(MATHS)">MSC(MATHS)</option>
              <option value="MSC(BOTANY)">MSC(BOTANY)</option>
              <option value="MBA">MBA</option>
              <option value="MSCI">MSCI</option>
              <option value="MCOM">MCOM</option>
            </select>
          </div>
          <label for="">Year</label>
          <div class="col">
            <select class="form-control" name="year" aria-label="Default select example" >
              <option selected>Select</option>
              <option value="1st Year">First Year</option>
              <option value="2nd Year">Second Year</option>
              <option value="3rd Year">Third Year</option>
              <option value="4rd Year">Fourth Year</option>
              <option value="5rd Year">Fifth Year</option>
            </select>
          </div>
        </div>
        <div class="row">
          <label for="">Email:</label> <br>
          <div class="col">
            <input type="text" name="email" class="form-control" placeholder="Email" required>
          </div>
          <label for="">Password:</label> <br>
          <div class="col">
            <input type="password" name="password" class="form-control" placeholder="Password" required> 
          </div>
        </div>
        <div class="row">
          <input type="checkbox" id="Check" required>
          <label for="signupCheck">All the above informations are correct</label>
        </div>
        <div class="button">
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script1.js"></script>
</body>
</body>
</html>
